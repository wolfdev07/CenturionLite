{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block main %}
<section>
    <div class="card">
        <div class="card-header">
            <h3>Perfil</h3>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>Infomacion</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nombre: {{ profile.first_name }} {{ profile.second_name }} {{ profile.last_name }} {{ profile.second_last_name }}</td>
                    </tr>
                    <tr>
                        <td>email: <a href="mailto:{{ profile.email }}">{{ profile.email }}</a> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
{% endblock main %}
